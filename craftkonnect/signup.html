<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CraftConnect Signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="images/login-page.png" alt="Artisan working" />
      </div>
      <div class="signup-section">
        <div class="signup-header">
          <h1>Welcome back, your next masterpiece starts here.</h2>
          <button class="google-btn">
            <img src="images/google(1).png" alt="Google logo" />
            Sign up with Google
          </button>
          <div class="divider">
            <span>Or use Email</span>
          </div>
        </div>

        <form id="signup-form">
          <div class="signup-input">
            <!-- Full Name -->
            <div>
              <label for="fullname">Full Name</label>
              <div class="fullname-group">
                <input
                  type="text"
                  id="fullname"
                  placeholder="First Name"
                  required
                />
                <input
                  type="text"
                  id="fullname"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>
            <!-- Username -->
            <div>
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Create a Username"
                required
              />
            </div>
            <!-- Email -->
            <div>
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                placeholder="Email address"
                required
              />
            </div>
            <!-- Password Group -->
           <div class="password-group">
             <div class="Eye-toggle">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <span
                id="toggle-password"
                class="toggle-password"
                onclick="togglePassword()"
                >üëÅÔ∏è</span
              >
            </div>
             <div class="Eye-toggle">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <span
                id="toggle-password"
                class="toggle-password"
                onclick="togglePassword()"
                >üëÅÔ∏è</span
              >
            </div>
           </div>
          </div>
          <div class="options">
            <div class="remember-me">
              <input type="checkbox" />
              <label> Remember me </label>
            </div>
            <a href="#">Forget Password?</a>
          </div>
          <button type="submit" class="signup-btn">
            Signup to CraftConnect
          </button>
        </form>
        <div class="signup-footer">
          <p>
            By signing up to CraftConnect, you agree to our
            <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>
          </p>
          <p>
            Don&apos;t have an account?
            <a href="signup.html">Create an account</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

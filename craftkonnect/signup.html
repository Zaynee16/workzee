<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftConnect Signup</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="container">
      <div class="image-section">
        <img src="images/login-page.png" alt="Artisan working" />
      </div>
      <div class="login-section">
        <div class="login-header">
          <h1>Turn your passion into purpose start your jouney with CraftConnect.</h1>
          <button class="google-btn">
            <img src="/icons and favicon/google.png" alt="Google logo" />
            Sign up with Google
          </button>

          <div class="divider">
            <span>Or use Email</span>
          </div>

    <div class="name-group">
      <div class="input-equal">
        <label for="First name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="First name" required>
  </div>
  <div class="input-equal">
      <label for="Last-name"></label>
      <input type="text" id="Last-name" name="last-name" placeholder="Last name">
  </div>
  
  <div class="input-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Choose a username" required>
  </div>

  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required>
  </div>

  <div class="input-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
  </div>


          <div class="options">
            <div class="display-name">
              <input type="checkbox" />
              <label> Use Username as display name</label>
            </div>
            
          <p>
            By signing up to CraftConnect, you agree to our
            <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>
          </p>
<button type="Create Account" class="login-btn">Create Account</button>
             <div class="login-footer">
           <p>Already have an account? <a href="login.html">Log in</a></p>
</body>
</html>

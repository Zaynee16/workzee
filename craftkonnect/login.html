<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftConnect Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="images/imagecraftkonnect.jpg" alt="Artisan working">
        </div>
        <div class="login-section">
            <h2>Welcome back, your next masterpiece starts here.</h2>
            <button class="google-btn">
                <img src="images/logo.jpg" alt="Google logo">
                Sign up with Google
            </button>
            <div class="divider">
                <span>Or use Email</span>
            </div>

            <form id="login-form">
                <label for="email"><strong>E-mail/Username</strong></label>
                <input type="text" id="email" placeholder="Email address" required>
                <label for="password"><strong>Password</strong></label>
                <input type="password" placeholder="Password" required>
                
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="login-btn">Login to CraftConnect</button>
            </form>
            <p>Donâ€™t have an account? <a href="signup.html">Create an account</a></p>
            <p>By signing up to CraftConnect, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login functionality coming soon!');
        });
    </script>
</body>
</html>
